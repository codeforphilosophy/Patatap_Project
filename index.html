<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.core.min.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
     
     
     var circuls =[];
     
     function onKeyDown(event){
        var maxpoint = new Point (view.size.width, view.size.height);
        var random = Point.random();
        var point = maxpoint * random;
        var newCircul= new Path.Circle(new Point(point), 500);
        newCircul.fillColor = 'orange';
        circuls.push(newCircul);
     }
     
     function onFrame(event){
         for(var i=0; i<circuls.length; i++){
            circuls[i].fillColor.hue += 1;
            circuls[i].scale(.9);
         }
     }


    </script>

</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
